version: '2.2'

services:
# Redis standalone
  redis:
    restart: always
    image: bitnami/redis:7.0
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '6379:6379'
    volumes:
      - ./tb-node/redis-data:/bitnami/redis/data

# ThingsBoard setup to use redis-standalone
  tb-monolith:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-mqtt-transport:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-http-transport:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-coap-transport:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-lwm2m-transport:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-snmp-transport:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
  tb-vc-executor:
    env_file:
      - ../cache-redis.env
    depends_on:
      - redis
