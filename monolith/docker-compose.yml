version: '3.0'

services:
  zookeeper:
    restart: always
    image: "zookeeper:3.8.0"
    ports:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;zookeeper:2181
      ZOO_ADMINSERVER_ENABLED: "false"
  tb-js-executor:
    restart: always
    image: "${DOCKER_REPO}/${JS_EXECUTOR_DOCKER_NAME}:${TB_VERSION}"
    deploy:
      replicas: 10
    env_file:
      - ../tb-js-executor.env
  tb-monolith:
    restart: always
    image: "${DOCKER_REPO}/${TB_NODE_DOCKER_NAME}:${TB_VERSION}"
    ports:
      - "8080"
      - "7070"
      - "9090"
      - "1883"
      - "5683:5683/udp"
      - "5685:5685/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-monolith
      TB_SERVICE_TYPE: monolith
      EDGES_ENABLED: "true"
      JAVA_OPTS: "${JAVA_OPTS}"
    env_file:
      - ../tb-node.env
    volumes:
      - ../tb-node/conf:/config
      - ../tb-node/log:/var/log/thingsboard
      - ../tb-node/data:/data
    depends_on:
      - zookeeper
      - tb-js-executor
  tb-web-report:
    restart: always
    image: "${DOCKER_REPO}/${WEB_REPORT_DOCKER_NAME}:${TB_VERSION}"
    ports:
      - "8383"
    env_file:
      - ../tb-web-report.env
  haproxy:
    restart: always
    container_name: "${LOAD_BALANCER_NAME}"
    image: thingsboard/haproxy-certbot:2.2.31-alpine3.18
    volumes:
     - ./haproxy/config:/config
     - ./haproxy/letsencrypt:/etc/letsencrypt
     - ./haproxy/certs.d:/usr/local/etc/haproxy/certs.d
    ports:
     - "80:80"
     - "443:443"
     - "1883:1883"
     - "7070:7070"
     - "9090:9090"
     - "9999:9999"
    cap_add:
     - NET_ADMIN
    environment:
      HTTP_PORT: 80
      HTTPS_PORT: 443
      MQTT_PORT: 1883
      EDGES_RPC_PORT: 7070
      INTEGRATIONS_RPC_PORT: 9090
      WEBREPORT_PORT: 8383
      FORCE_HTTPS_REDIRECT: "false"
    links:
        - tb-monolith
        - tb-web-report
