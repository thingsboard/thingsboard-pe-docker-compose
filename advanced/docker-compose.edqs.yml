services:
  tb-core1:
    env_file:
      - ../config-env/tb-core-edqs.env
  tb-core2:
    env_file:
      - ../config-env/tb-core-edqs.env
  tb-rule-engine1:
    env_file:
      - ../config-env/tb-rule-engine-edqs.env
  tb-rule-engine2:
    env_file:
      - ../config-env/tb-rule-engine-edqs.env
  tb-edqs-1:
    restart: always
    image: "${DOCKER_REPO}/${EDQS_DOCKER_NAME}:${TB_VERSION}"
    env_file:
      - ../config-env/edqs.env
    volumes:
      - ../edqs/conf:/usr/share/edqs/conf
      - ../edqs/log:/var/log/edqs
    ports:
      - "8080"
    depends_on:
      - zookeeper
      - kafka
  tb-edqs-2:
    restart: always
    image: "${DOCKER_REPO}/${EDQS_DOCKER_NAME}:${TB_VERSION}"
    env_file:
      - ../config-env/edqs.env
    volumes:
      - ../edqs/conf:/usr/share/edqs/conf
      - ../edqs/log:/var/log/edqs
    ports:
      - "8080"
    depends_on:
      - zookeeper
      - kafka
